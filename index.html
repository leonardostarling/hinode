                document.getElementById('content2').write(endereco + "<br>");
                //window.location.href = 'https://vo2.hinode.com.br/cadastro/'+selectedId;
                //window.location.replace(endereco);
                document.getElementById('content2').src = https://vo2.hinode.com.br/cadastro/2102063;
            }
        </script>
        <title></title>
    </head>
    <frameset rows="35%,*" onload="LoadPage();">
